<html>
<head>
  <title>React HTMLTree - DX from the roots</title>
</head>
<body>

  <div id="root">
    <!-- container for the HTMLTree -->
  </div>

  <script src="../node_modules/react/dist/react.js"></script>
  <script src="../node_modules/react-dom/dist/react-dom.js"></script>
  <script src="../node_modules/react-dom/dist/react-dom-server.js"></script>
  <script src="../dist/react-htmltree.js"></script>

  <script>
    ReactDOM.render(
      React.createElement(ReactHTMLTree, { source: document.documentElement }),
      document.getElementById('root')
    )
  </script>

</body>
</html>
